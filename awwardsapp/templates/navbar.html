<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* .navbar ul{
      margin: 0;
    } */
    .navbar {
      margin-bottom: 0;
      border-bottom: 0.5px solid lightgray;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar">
    <div class="container-fluid">
      <div class="row">
        <div class="navbar-header">
          <a href="{% url 'index' %}">
            <img
              src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-award-seo-web-and-advertising-media-flatart-icons-outline-flatarticons.png"
              style="height: 60px;">
          </a>
        </div>

        <!-- Adding a search form  -->
        <div class="col-sm-4 col-md-6" style="padding-left: 200px; ">

          <form class="navbar-form" role="search" action="{%url 'search'%}">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="search user " name="project"
                style="background-color: #f8f9fa;">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>
        </div>
        <!-- search form end -->

        <div class="col-sm-6 col-md-4 navbar-right">
          {% if user.is_authenticated %}
          <ul>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"
                style="text-decoration: none; color: black;">
                <img
                  src="https://img.icons8.com/office/40/000000/user.png"
                  style="height: 50px;">
                {{user.username | upper}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="/">
                    Home
                  </a>
                </li>
                <li>
                  <a href="{%url 'new-project'%}">Add more</a>
                </li>
                <li>
                  <a href="{%url 'profile'%}">Profile</a>
                </li>
                <li>
                  <a href="/logout">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
          {% else %}
          <li>
            <a class='btn btn-default' href="/accounts/login">Login</a>
          </li>

          {% endif %}

        </div>
        {% if user.is_authenticated %}
        <div class="col-md-1 navbar-right">
          <a href="{%url 'new-project'%}" class="btn btn-info text-center "
            style="height: 40px; background-color: rgb(37, 118, 172); padding-top: 10px; margin-right: 0px;">Post Award</a>

        </div>
        {% endif %}




      </div>
    </div>
  </nav>
</body>

</html>
